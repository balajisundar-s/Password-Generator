<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="options">
      <div class="checkbox-group">
        <label><input type="checkbox" id="include-letters" checked> Letters (A–Z, a–z)</label>
        <label><input type="checkbox" id="include-numbers" checked> Numbers (0–9)</label>
        <label><input type="checkbox" id="include-symbols" checked> Symbols (!@#...)</label>
      </div>
      <div class="length-select">
        <label><input type="radio" name="length" value="8" checked> 8 Characters</label>
        <label><input type="radio" name="length" value="12"> 12 Characters</label>
        <label><input type="radio" name="length" value="16"> 16 Characters</label>
      </div>
    </div>

    <div class="output-box">
      <input type="text" id="password-output" readonly placeholder="Your password will appear here..." />
      <button id="copy-btn" title="Copy to Clipboard">Copy</button>
    </div>

    <div class="actions">
      <button id="generate-btn">Generate Password</button>
    </div>

    <p id="warning" class="warning"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
